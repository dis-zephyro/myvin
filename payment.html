<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Myvin - payment</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=1024">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="js/vendor/slick/slick.css">
        <link rel="stylesheet" href="css/main.css">

        <!--link rel="stylesheet/less" href="less/main.less">
        <script src="js/vendor/less.min.js"></script-->

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>

        <!--[if gte IE 9]>
            <link rel="stylesheet" href="css/ie.css">
        <![endif]-->

    </head>
    
    <body>
        <header class="header">
            <div class="container">
                <a href="\" class="header_logo ir">Myvin</a>
                <ul class="header_nav clearfix">
                    <li><a href="#">SĀKUMS</a></li>
                    <li><a href="#">PAR MUMS</a></li>
                    <li><a href="#">KONTAKTI</a></li>
                </ul>
            </div>
        </header>
        <section class="main">
            <div class="container">
                <h1 class="text_center">Neriskē! <strong>Pārbaudi</strong> auto vēsturi!</h1>
                <div class="scale">
                    <ul class="scale_line clearfix">
                        <li class="step_current"><span class="scale_legend">Izvēlies produktu</span></li>
                        <li class="step_current"><span class="scale_legend">Apmaksas veids</span></li>
                        <li><span class="scale_legend">Apmaksa</span></li>
                        <li><span class="scale_legend">Vēstures atskaite</span></li>
                    </ul>
                </div>
                <div class="payment_block">
                    <form class="form form_payment" name="form_payment">
                        <div class="form_group clearfix">
                            <div class="form_left">
                                <label>Summa</label>
                            </div>
                            <div class="form_right">
                                <input class="form_control" type="text" name="" placeholder="summ">
                            </div>
                        </div>
                        <div class="form_group clearfix">
                            <div class="form_left">
                                <label>Apraksts</label>
                            </div>
                            <div class="form_right">
                                <input class="form_control" type="text" name="" placeholder="MINI">
                            </div>
                        </div>
                        <div class="form_group clearfix">
                            <div class="form_left">
                                <label>Vārds, Uzvārds:</label>
                            </div>
                            <div class="form_right">
                                <input class="form_control" type="text" name="" placeholder="Tests Uzvārds">
                            </div>
                        </div>
                        <div class="form_group clearfix">
                            <div class="form_left">
                                <label>Kartes numurs:</label>
                            </div>
                            <div class="form_right">
                                <input class="form_control" type="text" name="card_number" placeholder="431429999999999913">
                            </div>
                        </div>
                        <div class="form_group clearfix">
                            <div class="form_left">
                                <label>Derīga līdz (mēnesis/gads):</label>
                            </div>
                            <div class="form_right">
                                <input class="form_control valid_date" type="text" name="valid_date" placeholder="01">
                                <input class="form_control valid_date" type="text" name="valid_date" placeholder="12">
                            </div>
                        </div>
                        <div class="form_group clearfix">
                            <div class="form_left">
                                <label>CVV2/CVC2/AMEX:</label>
                            </div>
                            <div class="form_right">
                                <input class="form_control cvv" type="text" name="cvv" placeholder="1234">
                            </div>
                        </div>
                        <div class="text_center">
                            <button class="btn" type="submit">TURPINĀT</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="container">
                <ul class="footer_nav">
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                </ul>
                <div class="copyright">© 2015 myvin. All Rights Reserved.</div>
            </div>
        </footer>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/vendor/slick/slick.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
